name: Market Breadth (IST)

on:
  schedule:
    # Daily at 8:00 PM IST (14:30 UTC)
    - cron: "30 14 * * *"

    # Monthly (1st) at 8:00 PM IST
    - cron: "30 14 1 * *"

  workflow_dispatch:

jobs:
  run-breadth:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout EOD2 repo
      # -----------------------------
      - name: Checkout EOD2 repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # -----------------------------
      # UPDATE EOD DATA (CRITICAL)
      # -----------------------------
      - name: Update NSE EOD data
        run: |
          python -u src/init.py

      # -----------------------------
      # Run breadth analysis
      # -----------------------------
      - name: Run breadth analysis
        run: |
          python -u src/breadth.py

      # -----------------------------
      # Checkout MarketAnalytics repo
      # -----------------------------
      - name: Checkout MarketAnalytics repo
        uses: actions/checkout@v4
        with:
          repository: achyuthunipradyumna-sudo/MarketAnalytics
          path: MarketAnalytics
          token: ${{ secrets.MARKET_ANALYTICS_PAT }}

      # -----------------------------
      # Copy outputs
      # -----------------------------
      - name: Copy breadth outputs
        run: |
          mkdir -p MarketAnalytics/daily
          mkdir -p MarketAnalytics/lookback
          mkdir -p MarketAnalytics/history

          DAILY_FILE=$(ls -t output/breadth_*.csv | grep -v lookback | grep -v full_history | head -1 || true)

          if [ -n "$DAILY_FILE" ]; then
            echo "[INFO] Copying daily file: $DAILY_FILE"
            cp "$DAILY_FILE" MarketAnalytics/daily/
          else
            echo "[WARN] No daily breadth file found"
          fi

          [ -f output/breadth_lookback_260.csv ] && cp output/breadth_lookback_260.csv MarketAnalytics/lookback/
          [ -f output/breadth_full_history.csv ] && cp output/breadth_full_history.csv MarketAnalytics/history/

      # -----------------------------
      # Commit & push to MarketAnalytics
      # -----------------------------
      - name: Commit & push MarketAnalytics updates
        env:
          MARKET_ANALYTICS_PAT: ${{ secrets.MARKET_ANALYTICS_PAT }}
        run: |
          cd MarketAnalytics

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git remote set-url origin \
            https://x-access-token:${MARKET_ANALYTICS_PAT}@github.com/achyuthunipradyumna-sudo/MarketAnalytics.git

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Update market breadth data"
            git push origin main
          else
            echo "[INFO] No changes to commit"
          fi