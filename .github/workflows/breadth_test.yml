name: Market Breadth (IST)

on:
  schedule:
    - cron: "30 14 * * *"   # Daily 8 PM IST
    - cron: "30 14 1 * *"   # Monthly 8 PM IST
  workflow_dispatch:

jobs:
  run-breadth:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout EOD2 repo
      # -----------------------------
      - name: Checkout EOD2 repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run breadth analysis
        run: python -u src/breadth.py

      # -----------------------------
      # Checkout MarketAnalytics repo (PAT)
      # -----------------------------
      - name: Checkout MarketAnalytics repo
        uses: actions/checkout@v4
        with:
          repository: achyuthunipradyumna-sudo/MarketAnalytics
          path: MarketAnalytics
          token: ${{ secrets.MARKET_ANALYTICS_PAT }}

      # -----------------------------
      # Copy outputs
      # -----------------------------
      - name: Copy breadth outputs
        run: |
          mkdir -p MarketAnalytics/daily
          mkdir -p MarketAnalytics/lookback
          mkdir -p MarketAnalytics/history

          DAILY_FILE=$(ls -t output/breadth_*.csv | grep -v lookback | grep -v full_history | head -1 || true)

          if [ -n "$DAILY_FILE" ]; then
            cp "$DAILY_FILE" MarketAnalytics/daily/
          fi

          [ -f output/breadth_lookback_260.csv ] && cp output/breadth_lookback_260.csv MarketAnalytics/lookback/
          [ -f output/breadth_full_history.csv ] && cp output/breadth_full_history.csv MarketAnalytics/history/

      # -----------------------------
      # Commit & push (FIXED)
      # -----------------------------
      - name: Commit & push MarketAnalytics updates
        env:
          PAT: ${{ secrets.MARKET_ANALYTICS_PAT }}
        run: |
          cd MarketAnalytics

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ðŸ”‘ THIS IS THE CRITICAL FIX
          git remote set-url origin https://x-access-token:${MARKET_ANALYTICS_PAT}@github.com/achyuthunipradyumna-sudo/MarketAnalytics.git

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Update market breadth data"
            git push origin main
          else
            echo "[INFO] No changes to commit"
          fi