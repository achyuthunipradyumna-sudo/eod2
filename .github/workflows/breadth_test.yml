name: Market Breadth (IST)

on:
  schedule:
    # Daily: 8:00 PM IST (14:30 UTC)
    - cron: "30 14 * * *"

    # Monthly: 1st day, 8:00 PM IST
    - cron: "30 14 1 * *"

  workflow_dispatch:

jobs:
  run-breadth:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout EOD2 repo
      # -----------------------------
      - name: Checkout EOD2 repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run breadth analysis
        run: |
          python -u src/breadth.py

      # -----------------------------
      # Checkout MarketAnalytics repo (USING PAT)
      # -----------------------------
      - name: Checkout MarketAnalytics repo
        uses: actions/checkout@v4
        with:
          repository: achyuthunipradyumna-sudo/MarketAnalytics
          path: MarketAnalytics
          token: ${{ secrets.MARKET_ANALYTICS_PAT }}

      # -----------------------------
      # Copy generated files safely
      # -----------------------------
      - name: Copy breadth outputs
        run: |
          set -e

          mkdir -p MarketAnalytics/daily
          mkdir -p MarketAnalytics/lookback
          mkdir -p MarketAnalytics/history

          # ---- DAILY ----
          DAILY_FILE=$(ls -t output/breadth_*.csv | grep -v full_history | grep -v lookback | head -1 || true)

          if [ -n "$DAILY_FILE" ]; then
            echo "[INFO] Copying daily file: $DAILY_FILE"
            cp "$DAILY_FILE" MarketAnalytics/daily/
          else
            echo "[WARN] No daily breadth file found"
          fi

          # ---- LOOKBACK (optional) ----
          if [ -f output/breadth_lookback_260.csv ]; then
            echo "[INFO] Copying lookback file"
            cp output/breadth_lookback_260.csv MarketAnalytics/lookback/
          else
            echo "[INFO] Lookback file not present"
          fi

          # ---- FULL HISTORY (monthly) ----
          if [ -f output/breadth_full_history.csv ]; then
            echo "[INFO] Copying full history file"
            cp output/breadth_full_history.csv MarketAnalytics/history/
          else
            echo "[INFO] Full history not present"
          fi

      # -----------------------------
      # Commit & push
      # -----------------------------
      - name: Commit & push MarketAnalytics updates
        run: |
          cd MarketAnalytics
          git status

          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add .
            git commit -m "Update market breadth data"
            git push
          else
            echo "[INFO] No changes to commit"
          fi